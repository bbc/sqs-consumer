version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    versioning-strategy: "increase"
    cooldown:
      default-days: 7
      semver-major-days: 30
      semver-minor-days: 10
      semver-patch-days: 7

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
